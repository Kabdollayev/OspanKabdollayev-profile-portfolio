<!-- contact section start -->
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title" data-aos="fade-down">Contact me</h2>
            <div class="contact-content">
                <div class="column left" data-aos="fade-down">
                    <div class="text">Get in Touch</div>
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user-tie"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Ospan Kabdollayev</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fa fa-map-signs"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Almaty, SDU</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-at"></i>
                            <div class="info">
                                <div class="head q1">Email</div>
                                <div class="sub-title q1">190103425@stu.sdu.edu.kz</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right" data-aos="fade-down">
                    <div class="Message_me">Message me</div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name" required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Message.." required></textarea>
                        </div>
                        <div class="Send_message">
                            <div class="button">
                                <button type="submit">Send message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

   <!-- footer section start -->
    <footer>

    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function(){
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>
    <script>
        const anchors = document.querySelectorAll('a[href*="#"]')

        for (let anchor of anchors) {
            anchor.addEventListener("click", function (event) {
                event.preventDefault();
                const blockID = anchor.getAttribute('href')
                document.querySelector('' + blockID).scrollIntoView({
                    behavior: "smooth",
                    block: "start"
                })
            })
        }
    </script>
